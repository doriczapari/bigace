{% extends 'base.html' %}

{% block content %}
    <div>
        <form role="form" method="POST">
        {% csrf_token %}
        <!-- <div class="row"> -->
        {% for field in form %}
            <div class = "form-control" {% if field.errors %}has-error{% endif %}>
                <label for="{{ id_for_label }}">
                    <span class="title {% if field.field.required %}required{% endif %}">{{ field.label }}</span>
                    {% for error in field.errors %}
                        {{ error }}
                    {% endfor %}
                </label>
                <div class = "form-control" >
                    {{ field }}
                </div>
            </div>
        {% endfor %}
        <!-- </div> -->
        <div>
            <button type="submit" > Sign up now!! </button>
        </div>
        </form>
    </div>

{% endblock %}
