{% extends 'base.html' %}
{% load widget_tweaks %}

{% block content %}

    <div class="col-lg-6">
        <form role="form" method="POST">
        {% csrf_token %}
        <div class="row">
        {% for field in form %}
            <div {% if field.errors %}has-error{% endif %}>
                <label for="{{ id_for_label }}">
                    <span class="title {% if field.field.required %}required{% endif %}">{{ field.label }}</span>
                    {% for error in field.errors %}
                        {{ error }}
                    {% endfor %}
                </label>

                    {{ field|add_class:"form-control" }}
            </div>
        {% endfor %}
        </div>
        <br>
        <div>
            <button class="btn btn-default" type="submit" > Rate! </button>
        </div>
        </form>
    </div>

</body>
</html>

{% endblock %}
